name: Build and Test HPC-IDS

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential linux-tools-generic
    
    - name: Build project
      run: |
        make all
    
    - name: Check build artifacts
      run: |
        ls -la
        file hpc_ids baseline_collector energy_monitor
    
    - name: Basic functionality test
      run: |
        ./hpc_ids --help || true
        ./baseline_collector --help || true
        ./energy_monitor --help || true
